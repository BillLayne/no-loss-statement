<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bill Layne Insurance - Statement of No Loss (SNL)</title>
    <meta name="description" content="Agent Portal for generating Statement of No Loss forms with Twilio SMS integration.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 
                        sans: ['Inter', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eef2ff', 100: '#e0e7ff', 400: '#818cf8', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca', 900: '#312e81',
                        },
                        slate: { 800: '#1e293b', 900: '#0f172a' }
                    },
                    animation: {
                        'pulse-glow': 'pulse-glow 2s infinite',
                    },
                    keyframes: {
                        'pulse-glow': {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.5' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { 
            -webkit-tap-highlight-color: transparent; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .iframe-container {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Custom Scrollbar for the main content area if needed */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>
</head>
<body class="bg-slate-100 text-slate-800 font-sans">

    <!-- Header -->
    <header class="bg-slate-900 text-white shadow-md z-50 flex-none">
        <div class="w-full mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Brand -->
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-primary-500 to-indigo-600 flex items-center justify-center shadow-lg border border-white/10">
                        <span class="font-display font-bold text-lg text-white">BL</span>
                    </div>
                    <div class="flex flex-col">
                        <h1 class="font-display font-bold text-lg leading-tight tracking-tight">Statement of No Loss</h1>
                        <p class="text-[10px] text-slate-400 font-medium uppercase tracking-wider hidden sm:block">Agent Portal â€¢ Twilio Integration</p>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex items-center gap-2">
                    <a href="index.html" class="p-2.5 rounded-lg text-slate-400 hover:text-white hover:bg-white/10 transition-colors flex items-center gap-2 group" title="Back to Dashboard">
                        <i class="fas fa-arrow-left group-hover:-translate-x-1 transition-transform"></i> 
                        <span class="hidden sm:inline text-sm font-medium">Dashboard</span>
                    </a>
                    
                    <div class="h-6 w-px bg-white/10 mx-1"></div>
                    
                    <button onclick="refreshSNL()" class="p-2.5 rounded-lg text-slate-400 hover:text-white hover:bg-white/10 transition-colors flex items-center gap-2" title="Refresh Form">
                        <i class="fas fa-sync-alt"></i>
                        <span class="hidden sm:inline text-sm font-medium">Refresh</span>
                    </button>
                    
                    <button onclick="openFullscreen()" class="bg-primary-600 hover:bg-primary-500 text-white px-4 py-2 rounded-lg shadow-lg shadow-primary-500/20 transition-all flex items-center gap-2 text-sm font-bold active:scale-95 ml-1">
                        <i class="fas fa-expand"></i> 
                        <span class="hidden sm:inline">Fullscreen</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 relative p-2 sm:p-4 overflow-hidden flex flex-col">
        <!-- Background Texture -->
        <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 pointer-events-none"></div>
        
        <!-- Iframe Card -->
        <div class="w-full h-full bg-white rounded-xl shadow-xl border border-slate-200 overflow-hidden relative z-10 flex flex-col iframe-container">
            <iframe 
                id="snlFrame"
                class="w-full h-full border-0"
                src="https://mynolossform.com/agent-portal.html" 
                title="No Loss Statement Generator"
                allow="clipboard-write"
            ></iframe>
        </div>
    </main>

    <!-- Status Footer -->
    <footer class="bg-white border-t border-slate-200 py-2 px-4 flex justify-between items-center text-xs font-medium text-slate-500 shadow-[0_-2px_10px_rgba(0,0,0,0.02)] z-50 flex-none">
        <div class="flex items-center gap-2">
            <span class="relative flex h-2.5 w-2.5">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
              <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-green-500"></span>
            </span>
            <span class="text-slate-700">Connected to <span class="font-bold">mynolossform.com</span></span>
        </div>
        <div class="flex items-center gap-3">
            <span class="hidden sm:inline"><i class="fas fa-comment-sms text-primary-500 mr-1"></i> SMS Active</span>
            <span class="hidden sm:inline text-slate-300">|</span>
            <span class="hidden sm:inline"><i class="fas fa-database text-primary-500 mr-1"></i> Sheets Connected</span>
        </div>
    </footer>

    <!-- Logic Scripts -->
    <script>
        // Refresh the SNL iframe
        function refreshSNL() {
            const iframe = document.getElementById('snlFrame');
            // Force reload by resetting src
            const currentSrc = iframe.src;
            iframe.src = 'about:blank';
            setTimeout(() => {
                iframe.src = currentSrc;
            }, 100);
        }

        // Open iframe in fullscreen
        function openFullscreen() {
            const iframe = document.getElementById('snlFrame');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // F5 or Ctrl+R to refresh iframe
            if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
                e.preventDefault();
                refreshSNL();
            }
            // F11 for fullscreen
            if (e.key === 'F11') {
                e.preventDefault();
                openFullscreen();
            }
            // Escape to go back
            if (e.key === 'Escape') {
                // Optional: Confirm before leaving if desired, currently just redirects
                window.location.href = 'index.html';
            }
        });

        // Log when iframe loads
        document.getElementById('snlFrame').addEventListener('load', function() {
            console.log('SNL Portal loaded successfully');
        });
    </script>
</body>
</html>
